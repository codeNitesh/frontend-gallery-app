<div *ngIf="isDeleted" class="alert alert-warning" role="alert">
    The data is deleted successfully! Please go back...
</div>

<div class="container row" *ngIf="!isDeleted">
    <div class="col-6" *ngIf="image">
        <form>
            <h4>Update:</h4>
            <div *ngIf="isUpdated" class="alert alert-success" role="alert">
                The data is saved successfully!
            </div>
            <div class="mb-3">
                <label for="imgName" class="form-label">Image ID</label>
                <input disabled type="text" class="form-control" id="id" [(ngModel)]="image.imgId" name="imgId">
                <div class="form-text">Not allowed to edit!</div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Edit Image Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="image.imgName" name="imgName">
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">Edit Image URL</label>
                <input type="text" class="form-control" id="url" [(ngModel)]="image.imgURL" name="imgURL">
              </div>
              <div class="mb-3">
                <label for="details" class="form-label">Edit Image Details</label> <br>
                <textarea class="p-3" name="details" id="details" style="width: 100%;" [(ngModel)]="image.imgDetails" name="imgDetails"></textarea>
              </div>
            
            <button (click)="updateData()" type="submit" class="btn btn-primary">Save</button>
            <button (click)="deleteData(image.imgId)" type="submit" class="btn btn-primary mx-3">Delete</button>
          </form>
    </div>
    <div class="col-6" *ngIf="image">
      <div style="width: 300px; height:300px">
        <h4>Preview:</h4>
        <div class="card pt-2">
            <img [src]="image.imgURL" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{image.imgName}}</h5>
              <p class="card-text">{{image.imgDetails}}</p>
            </div>
    </div>
      </div>
        
    </div>
    
</div>
