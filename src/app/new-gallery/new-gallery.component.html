<div class="container row">
    <div class="col-6">
        <form>
            <h4>Add New Image:</h4>
            <div *ngIf="isSaved" class="alert alert-success" role="alert">
                The data is saved successfully! You may go back to home...
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Enter Image Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="image.imgName" name="imgName">
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">Enter Image URL</label>
                <input type="text" class="form-control" id="url" [(ngModel)]="image.imgURL" name="imgURL">
                <span *ngIf="urlerror" 
                    style="color:red">
                Not valid URL.
            </span><br>
              </div>
              <div class="mb-3">
                <label for="details" class="form-label">Enter Image Details</label> <br>
                <textarea class="p-3" name="details" id="details" style="width: 100%;" [(ngModel)]="image.imgDetails" name="imgDetails"></textarea>
              </div>
            
            <button [disabled]="image.imgName==null || image.imgURL==null || image.imgDetails==null" (click)="saveData()" type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
    <div class="col-6" *ngIf="image.imgURL">
        <div style="width: 300px; height:300px">
            <h4>Preview of the Image:</h4>
            <div class="card pt-2">
                <img [src]="image.imgURL" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{image.imgName}}</h5>
                  <p class="card-text">{{image.imgDetails}}</p>
                </div>
        </div>
        </div>
        
        
    </div>
    
</div>
